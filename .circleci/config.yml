version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: install
          command: cd ~/../projects/my-lib && npm install
      - run:
          name: build
          command: cd ~/../projects/my-lib && npm build
      - run:
          name: create package
          command: cd ~/../dist/my-lib && npm pack
